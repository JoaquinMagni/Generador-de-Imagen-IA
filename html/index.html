<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generador de Imagen - Joaquín Magni Dev</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Generador de Imágenes con IA - Herramienta Javascript</h1>
            <p>Convierte tu texto en una imágen en un segundo usando esta potente herramienta Javascript.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe que es lo que desear ver" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Imágen</option>
                        <option value="2">2 Imágenes</option>
                        <option value="3">3 Imágenes</option>
                        <option value="4" selected>4 Imágenes</option>
                    </select>
                    <button type="submit" class="generate-btn">Generar</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
